<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft acn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .seccion-principal {
    background-image: url('../minecraft-acn/assets/img/minecraft-room.jpg');
    height: 100vh;
    width: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    }
    .contenedor-botones {
        margin-bottom: 40px;
    }
    .boton-espaciado {
        margin: 0 10px;
    }
    .imagenes-decorativas {
        pointer-events: none;
    }
    .imagen-personaje-1 {
        bottom: 40px;
        left: 10%;
        width: 150px;
        height: auto;
    }
    .imagen-personaje-2 {
        bottom: 35px;
        right: 45%;
        width: 150px;
        height: auto;
    }
    </style>
</head>
<body>
    <main class="seccion-principal">
        <div class="imagenes-decorativas position-relative w-100 h-100">
            <img src="assets/img/personaje2.png" alt="Personaje 1" class="imagen-personaje-1 position-absolute">
            <img src="assets/img/gatito.png" alt="gatito" class="imagen-personaje-2 position-absolute">
        </div>
        <div class="d-flex justify-content-center contenedor-botones">
            <button class="btn btn-primary boton-espaciado">accion 1</button>
            <button class="btn btn-success boton-espaciado">accion 2</button>
            <button class="btn btn-warning boton-espaciado">accion 3</button>
            <button class="btn btn-danger boton-espaciado">accion 4</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
